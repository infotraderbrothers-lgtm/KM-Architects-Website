<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Architects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Custom Cursors -->
        <div class="custom-cursor" id="customCursorLeft">
            <svg viewBox="0 0 32 32">
                <path d="M20 8 L12 16 L20 24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            </svg>
        </div>
        <div class="custom-cursor" id="customCursorRight">
            <svg viewBox="0 0 32 32">
                <path d="M12 8 L20 16 L12 24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            </svg>
        </div>

        <!-- Arrow Indicators -->
        <div class="arrow-indicator left" id="leftArrow">
            <svg viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </div>
        <div class="arrow-indicator right" id="rightArrow">
            <svg viewBox="0 0 24 24">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </div>

        <!-- Click zones -->
        <div class="click-zone left" id="leftZone"></div>
        <div class="click-zone right" id="rightZone"></div>

        <!-- Carousel View (behind everything) -->
        <div class="carousel-view" id="carouselView">
            <div class="carousel-container">
                <div class="carousel-stage" id="carouselStage"></div>
            </div>

            <div class="scroll-bar" id="scrollBar"></div>
        </div>

        <!-- Main image that shrinks/grows (in front of carousel) -->
        <div class="main-image-container" id="mainImageContainer">
            <div class="image-wrapper">
                <div class="main-image" id="mainImage"></div>
                <div class="main-image" id="nextImage" style="display: none;"></div>
            </div>
        </div>

        <!-- Content overlay -->
        <div class="content" id="content">
            <div class="text-layer" id="textLayer">
                <h1 class="main-title" id="mainTitle"></h1>
                <button class="action-btn">
                    <span class="action-btn-text" id="actionBtnText"></span>
                    <div class="action-btn-fill"></div>
                </button>
            </div>
            <div class="text-layer" id="nextTextLayer" style="display: none;">
                <h1 class="main-title" id="nextTitle"></h1>
                <button class="action-btn">
                    <span class="action-btn-text" id="nextBtnText"></span>
                    <div class="action-btn-fill"></div>
                </button>
            </div>
        </div>

        <!-- Header (always on top) -->
        <div class="header" id="header">
            <div class="logo">
                <div class="logo-box">
                    <!-- Top-left corner border -->
                    <div class="logo-corner-tl"></div>
                    
                    <!-- Bottom-right corner border -->
                    <div class="logo-corner-br"></div>
                    
                    <!-- Vertical dividing line -->
                    <div class="logo-divider"></div>
                    
                    <!-- KM text -->
                    <div class="logo-letters">
                        <span class="logo-letter">K</span><span class="logo-letter">M</span>
                    </div>
                </div>
                
                <!-- ARCHITECTS text -->
                <div class="logo-subtitle">ARCHITECTS</div>
                
                <!-- ARCHITECTURAL SERVICES with decorative lines -->
                <div class="logo-tagline">
                    <!-- Left line -->
                    <span class="logo-tagline-line-left"></span>
                    ARCHITECTURAL SERVICES
                    <!-- Right line -->
                    <span class="logo-tagline-line-right"></span>
                </div>
            </div>
            <button class="toggle-btn" id="toggleBtn"></button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="carousel.js"></script>
    <script src="navigation.js"></script>
    <script src="app.js"></script>
</body>
</html>
