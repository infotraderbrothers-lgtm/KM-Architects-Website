<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Architects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <div class="loading-logo-box">
                <div class="loading-logo-corner-tl"></div>
                <div class="loading-logo-corner-br"></div>
                <div class="loading-logo-divider"></div>
                <div class="loading-logo-letters">
                    <span class="loading-logo-letter">K</span><span class="loading-logo-letter">M</span>
                </div>
                <div class="loading-logo-line"></div>
            </div>
            <div class="loading-logo-name">Kyla Martin</div>
        </div>
    </div>

    <div class="container">
        <!-- Custom Cursors -->
        <div class="custom-cursor" id="customCursorLeft">
            <svg viewBox="0 0 32 32">
                <path d="M20 8 L12 16 L20 24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            </svg>
        </div>
        <div class="custom-cursor" id="customCursorRight">
            <svg viewBox="0 0 32 32">
                <path d="M12 8 L20 16 L12 24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            </svg>
        </div>

        <!-- Arrow Indicators -->
        <div class="arrow-indicator left" id="leftArrow">
            <svg viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </div>
        <div class="arrow-indicator right" id="rightArrow">
            <svg viewBox="0 0 24 24">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </div>

        <!-- Click zones -->
        <div class="click-zone left" id="leftZone"></div>
        <div class="click-zone right" id="rightZone"></div>

        <!-- Menu Overlay -->
        <div class="menu-overlay" id="menuOverlay">
            <nav class="menu-nav">
                <button class="menu-item">Services</button>
                <button class="menu-item">Portfolio</button>
                <button class="menu-item">About</button>
                <button class="menu-item">Contact</button>
            </nav>
        </div>

        <!-- Carousel View (behind everything) -->
        <div class="carousel-view" id="carouselView">
            <div class="carousel-container">
                <div class="carousel-stage" id="carouselStage"></div>
            </div>

            <div class="scroll-bar" id="scrollBar"></div>
        </div>

        <!-- Main image that shrinks/grows (in front of carousel) -->
        <div class="main-image-container" id="mainImageContainer">
            <div class="image-wrapper">
                <div class="main-image" id="mainImage"></div>
                <div class="main-image" id="nextImage" style="display: none;"></div>
            </div>
        </div>

        <!-- Content overlay -->
        <div class="content" id="content">
            <div class="text-layer" id="textLayer">
                <div class="page-category" id="pageCategory"></div>
                <div class="page-subtitle" id="pageSubtitle"></div>
                <h1 class="main-title" id="mainTitle"></h1>
                <p class="page-description" id="pageDescription"></p>
                <button class="action-btn">
                    <span class="action-btn-text" id="actionBtnText"></span>
                    <div class="action-btn-fill"></div>
                </button>
            </div>
            <div class="text-layer" id="nextTextLayer" style="display: none;">
                <div class="page-category" id="nextPageCategory"></div>
                <div class="page-subtitle" id="nextPageSubtitle"></div>
                <h1 class="main-title" id="nextTitle"></h1>
                <p class="page-description" id="nextPageDescription"></p>
                <button class="action-btn">
                    <span class="action-btn-text" id="nextBtnText"></span>
                    <div class="action-btn-fill"></div>
                </button>
            </div>
        </div>

        <!-- Header (always on top) -->
        <div class="header" id="header">
            <div class="logo">
                <div class="logo-box">
                    <div class="logo-corner-tl"></div>
                    <div class="logo-corner-br"></div>
                    <div class="logo-divider"></div>
                    <div class="logo-letters">
                        <span class="logo-letter" id="kLetter">K</span>
                        <span class="logo-letter" id="mLetter">M</span>
                    </div>
                </div>
                <div class="logo-subtitle">KYLA MARTIN</div>
                <div class="logo-tagline">
                    <span class="logo-tagline-line-left"></span>
                    ARCHITECTURAL SERVICES
                    <span class="logo-tagline-line-right"></span>
                </div>
            </div>
            <div class="header-buttons">
                <button class="toggle-btn" id="toggleBtn"></button>
                <button class="menu-btn" id="menuBtn">
                    <span class="menu-btn-line menu-btn-line-top"></span>
                    <span class="menu-btn-line menu-btn-line-middle"></span>
                    <span class="menu-btn-line menu-btn-line-bottom"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="carousel.js"></script>
    <script src="navigation.js"></script>
    <script src="menu.js"></script>
    <script src="app.js"></script>
</body>
</html>
